<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast-paced 3D space shooter game built with Three.js">
    <meta name="keywords" content="space shooter, 3D game, threejs, browser game">
    <meta name="author" content="Space Shooter Game">
    <title>Space Shooter - A 3D Game</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        /* Main Menu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #mainMenu h1 {
            font-size: 4rem;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }
        
        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: none;
            color: white;
            font-size: 1.2rem;
            z-index: 10;
            pointer-events: none;
        }
        
        #hud.active {
            display: block;
        }
        
        .hud-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .hud-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .hud-stat {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .hud-label {
            color: #00d4ff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .hud-value {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        
        .lives-container {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .life-icon {
            width: 30px;
            height: 30px;
            background: #ff0000;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 5px #ff0000);
        }
        
        /* Game Over Screen */
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #gameOver.active {
            display: flex;
        }
        
        #gameOver h2 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 2rem;
        }
        
        #finalScore {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 2rem;
        }
        
        /* Pause Menu */
        #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        
        #pauseMenu.active {
            display: flex;
        }
        
        #pauseMenu h2 {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 2rem;
        }
        
        /* Instructions */
        .instructions {
            margin-top: 2rem;
            text-align: center;
            color: #aaa;
        }
        
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu">
        <h1>üöÄ SPACE SHOOTER</h1>
        <button class="menu-button" id="startButton">Start Game</button>
        <button class="menu-button" id="instructionsButton">Instructions</button>
        <div class="instructions" id="instructions" style="display: none; max-width: 600px; margin-top: 20px;">
            <h3 style="color: #00d4ff; margin-bottom: 15px;">HOW TO PLAY</h3>
            <p>üéÆ Move: Arrow Keys or WASD</p>
            <p>üî´ Shoot: SPACE</p>
            <p>‚è∏Ô∏è Pause: ESC or P</p>
            <p><br>Destroy enemies and survive as long as possible!</p>
            <button class="menu-button" style="margin-top: 20px;" id="backButton">Back</button>
        </div>
    </div>
    
    <!-- HUD -->
    <div id="hud">
        <div class="hud-container">
            <div class="hud-left">
                <div class="hud-stat">
                    <div class="hud-label">Score</div>
                    <div class="hud-value" id="scoreValue">0</div>
                </div>
                <div class="hud-stat">
                    <div class="hud-label">Lives</div>
                    <div class="lives-container" id="livesContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pause Menu -->
    <div id="pauseMenu">
        <h2>‚è∏Ô∏è PAUSED</h2>
        <button class="menu-button" id="resumeButton">Resume</button>
        <button class="menu-button" id="quitButton">Quit to Menu</button>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOver">
        <h2>üíÄ GAME OVER</h2>
        <div id="finalScore">Final Score: 0</div>
        <button class="menu-button" id="restartButton">Play Again</button>
        <button class="menu-button" id="menuButton">Main Menu</button>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
