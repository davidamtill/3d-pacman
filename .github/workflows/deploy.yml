name: Deploy to GitHub Pages

# Trigger on push to main branch
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

# Set permissions
permissions:
  contents: write
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
    
    # Setup Node.js
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Install dependencies
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    
    # Build the project
    - name: ðŸ—ï¸ Build
      run: npm run build
    
    # Deploy to GitHub Pages
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: # Add your custom domain here if you have one
        
    # Output deployment URL
    - name: ðŸŽ‰ Deployment Summary
      run: |
        echo "### ðŸš€ Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your game has been deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â±ï¸ **Build Time:** ${{ job.duration }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Deployed At:** $(date)" >> $GITHUB_STEP_SUMMARY
